<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Minecraft 2D</title>
    <script src='./index.js' defer></script>
</head>
<body>
    <div class="landing">
        <h1>MineCraft 2D</h1>
        <input type="button" class="btn playBtn" value="Play">
        <input type="button" class="btn Help" value="Help">
    </div>
    <div class="gameScreen">

        <div class="inventory">
            <h3>Tools</h3>
            <div class="radio-btn-row">
                <div class="radio-btn-wrapper">
                    <button id="shovel" class="radio-btn tool btn-shovel" type="button"></button>
                </div>
                <div class="radio-btn-wrapper">
                    <button id="axe" class="radio-btn tool btn-axe" type="button"></button>
                </div>
                <div class="radio-btn-wrapper">
                    <button id="pickaxe" class="radio-btn tool btn-pickaxe" type="button"></button>
                </div>
            </div>
            <h3>Resource</h3>
            <div class="radio-btn-row">
                <div class="radio-btn-wrapper">
                    <button id="dirt" class="radio-btn resource dirt btn-dirt" type="button">0</button>
                </div>
                <div class="radio-btn-wrapper">
                    <button id="rock" class="radio-btn resource rock btn-rock" type="button">0</button>
                </div>
                <div class="radio-btn-wrapper">
                    <button id="wood" class="radio-btn resource wood btn-wood" type="button">0</button>
                </div>
                <div class="radio-btn-wrapper">
                    <button id="leaf" class="radio-btn resource leaf btn-leaf" type="button">0</button>
                </div>
            </div>
        </div>
        <div class="gameWorld"></div>
    </div>
</body>
</html>
